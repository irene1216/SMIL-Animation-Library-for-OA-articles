<section
  style="
    flex: 0 0 33.333333333333336%;
    display: inline-block;
    vertical-align: bottom;
    box-sizing: border-box;
  "
>
  <section
    name="preview-3"
    style="
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      overflow: hidden;
      text-align: center;
      line-height: 0;
    "
  >
    <section
      style="
        display: inline-block;
        width: 100%;
        line-height: 0;
        margin-top: -1px;
      "
    >
      <svg
        style="overflow: hidden"
        viewBox="0 0 375 718"
        xmlns="http://www.w3.org/2000/svg"
      >
        <g>
          <!-- 1st image -->
          <g>
            <foreignObject
              name="first-image"
              width="100%"
              height="100%"
              x="0"
              y="0"
            >
              <svg
                style="
                  background-image: url('https://codesmiths.oss-cn-shanghai.aliyuncs.com/official-account/projects/just1.png');
                  background-position: 0% 0%;
                  background-repeat: no-repeat;
                  background-size: cover;
                  pointer-events: visible;
                "
                version="1.1"
                viewBox="0 0 375 718"
                x="0px"
                y="0px"
              >
              </svg>
            </foreignObject>
          </g>
          <!-- 2nd image  -->

          <foreignObject name="gif" width="100%" height="100%" x="2160" y="0">
            <svg
              style="
                background-image: url('https://codesmiths.oss-cn-shanghai.aliyuncs.com/official-account/projects/just2.png');
                background-position: 0% 0%;
                background-repeat: no-repeat;
                background-size: cover;
                pointer-events: none;
              "
              version="1.1"
              viewBox="0 0 1080 2068"
              x="0px"
              y="0px"
            >
            </svg>
          </foreignObject>
          <animateTransform
            attributeName="transform"
            type="translate"
            values="0 0;-2160 0;-2160 0"
            dur="100s"
            keyTimes="0;0.0000001;1"
            begin="click"
            fill="freeze"
            calcMode="discrete"
            restart="never"
          ></animateTransform>
          <!--  -->
        </g>
      </svg>
    </section>
  </section>
  <section
    style="
      height: 0 !important;
      margin-top: 0 !important;
      overflow: hidden;
      width: 350px;
    "
  ></section>
