<section
  style="
    display: flex;
    flex-direction: column;
    width: 100%;
    line-height: 0;
    margin-top: 100px;
  "
>
  <svg
    viewBox="0 0 484 1382"
    style="
      background-image: url('https://codesmiths.oss-cn-shanghai.aliyuncs.com/official-account/assets/just-cover.gif');
      background-repeat: no-repeat;
      display: block;
      background-size: 100%;
    "
    width="100%"
  ></svg>
  <section style="height: 0px; transform: rotate(180deg)">
    <svg
      viewBox="0 0 484 1382"
      opacity="0"
      style="
        background-image: url('https://codesmiths.oss-cn-shanghai.aliyuncs.com/official-account/projects/just-gif.gif');
        background-repeat: no-repeat;
        display: block;
        background-size: 100%;
        transform: rotate(180deg);
      "
      width="100%"
    >
      <animate
        attributeName="opacity"
        values="0;1;1"
        begin="click"
        dur="1000s"
        fill="freeze"
        keyTimes="0;0.0000000000001;1"
        calcMode="discrete"
      ></animate>
    </svg>
  </section>
</section>
